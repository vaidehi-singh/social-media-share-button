<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Via Social Media</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="share-button">
        <div class="outer-share">
            <div class="share">
                <input type="checkbox" name="" id="check">
                <img src="bx-share-alt.svg" alt="">
            </div>
        </div>
        <div class="main">
            <div class="upper">
                <div class="sect1 y" id="icon1"><img src="instagram.svg" alt="" id="img1"></div>
                <div class="sect2 y" id="icon2"><img src="x.svg" alt="" id="img2"></div>
            </div>
            <div class="lower">
                <div class="sect3 y" id="icon3"><img src="facebook.svg" alt="" id="img3"></div>
                <div class="sect4 y" id="icon4"><img src="bxl-github.svg" alt="" id="img4"></div>
            </div>
        </div>
    </div>
    <script>
        let check = document.getElementById('check');
        check.addEventListener('change', () => {
            document.getElementById('img1').style.display = check.checked ? 'inline' : '';
            document.getElementById('img1').style.margin = check.checked ? '50px 0 0 0' : '';
            document.getElementById('img1').style.transition = check.checked ? 'margin 0.2s linear' : '';

            document.getElementById('img2').style.display = check.checked ? 'inline' : '';
            document.getElementById('img2').style.margin = check.checked ? '50px 0 0 0' : '';
            document.getElementById('img2').style.transition = check.checked ? 'margin 0.2s linear' : '';

            document.getElementById('img3').style.display = check.checked ? 'inline' : '';
            document.getElementById('img3').style.margin = check.checked ? '32px 0 0 0' : '';
            document.getElementById('img3').style.transition = check.checked ? 'margin 0.2s linear' : '';

            document.getElementById('img4').style.display = check.checked ? 'inline' : '';
            document.getElementById('img4').style.margin = check.checked ? '32px 0 0 0' : '';
            document.getElementById('img4').style.transition = check.checked ? 'margin 0.2s linear' : '';
            
            document.getElementById('icon1').style.animation = check.checked ? 'sect1-anim 0.2s linear forwards':'';

            document.getElementById('icon2').style.animation = check.checked ? 'sect2-anim 0.2s linear forwards':'';

            document.getElementById('icon3').style.animation = check.checked ? 'sect3-anim 0.2s linear forwards':'';

            document.getElementById('icon4').style.animation = check.checked ? 'sect4-anim 0.2s linear forwards':'';
        })
    </script>
</body>


</html>
